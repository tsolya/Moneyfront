<div class="col-sm-6 offset-sm-3">
    <h3 class="mb-4">Add new wallet</h3>
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" routerLink="/addwallet">Add wallet <i class="bi bi-piggy-bank"></i></button>
        
    </div>
    <table class="table table-hover table-stripped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wallet of wallets; let i = index">
                <td>{{i+1}}.</td>
                <td>{{wallet.name}}</td>
                <td>{{wallet.balance}}</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">Összesen: <strong>0</strong> rendelés</td>
            </tr>
        </tfoot>
    </table>
</div>
