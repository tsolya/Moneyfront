<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4">Update password</h3>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordLog" placeholder="Password">
        <label for="passwordLog">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPass" placeholder="Password">
        <label for="newPass">New password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassCon" placeholder="Password">
        <label for="newPassCon">Confirm new password</label>
      </div>

    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="updateP()">Update password <i class="bi bi-box-arrow-down"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/profile">Back <i class="bi bi-box-arrow-left"></i> </button>
    </div>
</div>
