<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4 addbtn">Add new category</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="categoryname" placeholder="Category name" name="newCategory.name" [(ngModel)]="newCategory.name">
        <label for="categoryname">Category name <em> *</em></label>
    </div>
   
    
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="addCategory()">Add <i class="bi bi-plus-circle"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/categories">Back <i class="bi bi-box-arrow-left"></i></button>
    </div>
</div>
