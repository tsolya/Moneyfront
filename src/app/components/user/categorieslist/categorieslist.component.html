<div class="col-sm-6 offset-sm-3">
    <h3 class="mb-4 pagetitle">Categories</h3>
    <div class="d-flex gap-2 btncontainer">
        <button class="mb-3 btn btn-success addbtn" routerLink="/addcategory">Add category <i class="bi bi-piggy-bank"></i></button>
        
    </div>
    <div class="mb-3">
        
        <div class="list-group">
            <div *ngFor="let category of categories; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">{{ category.name }}</h6>
                </div>
                <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id, category.name)">
                    Delete <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </div>

</div>
