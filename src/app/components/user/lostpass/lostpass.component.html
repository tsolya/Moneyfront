<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4">Reset password</h3>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailLog" placeholder="name@example.com">
        <label for="emailLog">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPass" placeholder="Password">
        <label for="newPass">New password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassCon" placeholder="Password">
        <label for="newPassCon">Confirm new password</label>
      </div>
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="ResetP()">Reset password <i class="bi bi-arrow-repeat"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/login" >Back <i class="bi bi-box-arrow-left"></i></button>
    </div>
</div>
