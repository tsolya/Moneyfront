<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4">Sign in</h3>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailLog" placeholder="name@example.com" [(ngModel)]="user.email">
        <label for="emailLog">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordLog" placeholder="Password" [(ngModel)]="user.password">
        <label for="passwordLog">Password</label>
    </div>
    <div class="d-flex gap-2 mb-3 justify-content-between">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" [(ngModel)]="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
        </div>
        <a routerLink="/lostpass">I forgot my password</a>
    </div>
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="login()" >Login <i class="bi bi-box-arrow-in-right"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/registration">Registration <i class="bi bi-arrow-left-right"></i></button>
    </div>
</div>
