<div class="col-sm-6 offset-sm-3">

    <h3 class="mb-4 pagetitle">Make transaction</h3>

    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="transactionamount" placeholder="Amount" [(ngModel)]="newTransaction.amount">
        <label for="transactionamount">Amount <em> *</em></label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-control" id="transactiontype" [(ngModel)]="newTransaction.type">
            <option [ngValue]="true">Bevétel (Income)</option>
            <option [ngValue]="false">Kiadás (Expense)</option>
        </select>
        <label for="transactiontype">Transaction Type <em> *</em></label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-control" id="transactioncategory" [(ngModel)]="newTransaction.categoryId">
            <option value="">Select category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <label for="transactioncategory">Category <em> *</em></label>
    </div>
   
    
    <div class="d-flex gap-2">
        <button class="mb-3 btn btn-success" (click)="MakeTransaction()">Make transaction <i class="bi bi-piggy-bank"></i></button>
        <button class="mb-3 btn btn-secondary" routerLink="/wallets">Back <i class="bi bi-box-arrow-left"></i></button>
    </div>
</div>
